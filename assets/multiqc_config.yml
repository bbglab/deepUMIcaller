report_comment: >
  This report has been generated by the <a href="https://github.com/bbglab/deepUMIcaller" target="_blank">bbglab/deepUMIcaller</a>
  analysis pipeline. For information about how to interpret these results, please see the documentation in GitHub.
report_section_order:
  software_versions:
    order: -1000
  "deepUMIcaller-summary":
    order: -1001

extra_fn_clean_exts:
  - ".high"
  - ".med"
  - ".low"
  - ".all_molecules"
  - "_umi_histogram"

export_plots: true

top_modules:
  - qualimap:
      name: "QualiMAP(raw)"
      info: "This section of the report shows QualiMAP results of the aligned raw reads."
      anchor: "qualimap_raw"
      path_filters_exclude:
        - "*.high/**"
        - "*.med/**"
        - "*.low/**"
        - "*.all_molecules/**"

  - qualimap:
      name: "QualiMAP(all molecules)"
      info: "This section of the report shows QualiMAP results of the aligned set of all unique molecules."
      anchor: "qualimap_all"
      path_filters:
        - "*.all_molecules/**"
      path_filters_exclude:
        - "*.high/**"
        - "*.med/**"
        - "*.low/**"

  - qualimap:
      name: "QualiMAP(high confidence)"
      info: "This section of the report shows QualiMAP results of the aligned set of high quality duplex reads."
      anchor: "qualimap_high"
      path_filters:
        - "*.high/**"
      path_filters_exclude:
        - "*.med/**"
        - "*.low/**"
        - "*.all_molecules/**"

  - qualimap:
      name: "QualiMAP(medium confidence)"
      info: "This section of the report shows QualiMAP results of the aligned set of medium quality duplex reads."
      anchor: "qualimap_med"
      path_filters:
        - "*.med/**"
      path_filters_exclude:
        - "*.high/**"
        - "*.low/**"
        - "*.all_molecules/**"

  - qualimap:
      name: "QualiMAP(low confidence)"
      info: "This section of the report shows QualiMAP results of the aligned set of low quality duplex reads."
      anchor: "qualimap_low"
      path_filters:
        - "*.low/**"
      path_filters_exclude:
        - "*.high/**"
        - "*.med/**"
        - "*.all_molecules/**"